baseURL: "http://localhost:1313/"
languageCode: "en-us"
title: "Galaxypedia"
sectionPagesMenu: "main"
enableGitInfo: true
summaryLength: 100
enableRobotsTXT: true
disablePathToLower: true

build:
  buildStats:
    enable: true
  cachebusters:
    - source: "assets/notwatching/hugo_stats\\.json"
      target: "css"
    - source: "(postcss|tailwind)\\.config\\.js"
      target: "css"

markup:
  goldmark:
    renderer:
      unsafe: true # Allow HTML in md files
